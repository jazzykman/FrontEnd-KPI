<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Макет сайту — Float + Flex</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1 style="text-align:center;">Float верстка</h1>

<div class="wrapper">

    <div class="top-text">Text</div>

    <div class="middle">
        <div class="middle-img">Img.</div>
        <div class="middle-text">Text</div>
        <div class="clear"></div>
    </div>

    <div class="bottom-img">Img.</div>

</div>

<hr>
<h1 style="text-align:center; margin:40px 0;">Flex верстка</h1>

<div class="wrapper-flex">

    <div class="top-text-flex">Text</div>

    <div class="middle-flex">
        <div class="middle-img-flex">Img.</div>
        <div class="middle-text-flex">Text</div>
    </div>

    <div class="bottom-img-flex">Img.</div>

</div>

</body>
</html>
